<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergen System â€¢ Structure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* HEADER */
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        /* NAVIGATION TABS */
        .nav-tabs {
            display: flex;
            background: #34495e;
            border-bottom: 3px solid #3498db;
        }

        .tab-btn {
            flex: 1;
            padding: 18px 20px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .tab-btn.active {
            background: #3498db;
            color: white;
        }

        .tab-btn i {
            font-size: 1.1rem;
        }

        /* CONTENT AREA */
        .content-area {
            padding: 30px;
            min-height: 500px;
        }

        /* ALLERGENS VIEW */
        .allergens-view {
            display: none;
        }

        .allergens-view.active {
            display: block;
        }

        .allergen-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .allergen-btn {
            padding: 25px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .allergen-btn:hover {
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(52, 152, 219, 0.2);
        }

        .allergen-btn .emoji {
            font-size: 2rem;
        }

        /* FOODS VIEW */
        .foods-view {
            display: none;
        }

        .foods-view.active {
            display: block;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            background: #ecf0f1;
            border-radius: 8px;
            padding: 5px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .category-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 15px;
            border: none;
            background: none;
            color: #7f8c8d;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .category-btn:hover {
            background: rgba(255,255,255,0.5);
            color: #2c3e50;
        }

        .category-btn.active {
            background: white;
            color: #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Food Grid */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .food-btn {
            padding: 20px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            background: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .food-btn:hover {
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .food-btn .category {
            display: block;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #7f8c8d;
            background: #ecf0f1;
            padding: 3px 10px;
            border-radius: 20px;
            width: fit-content;
            margin: 8px auto 0;
        }

        /* RESULTS PANEL */
        .results-panel {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .results-title {
            font-size: 1.3rem;
            color: #2c3e50;
        }

        .results-count {
            background: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .food-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .food-category {
            color: #3498db;
            font-weight: 600;
            font-size: 0.9rem;
            background: #e3f2fd;
            padding: 3px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        /* Allergen badges in results */
        .allergen-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .allergen-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #fff5f5;
            border: 1px solid #fecaca;
            border-radius: 20px;
            font-weight: 600;
        }

        .allergen-badge .emoji {
            font-size: 1.2rem;
        }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
        }

        .btn-clear:hover {
            background: #c0392b;
        }

        .btn-print {
            background: #2ecc71;
            color: white;
        }

        .btn-print:hover {
            background: #27ae60;
        }

        /* ACTIVE FILTERS */
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .filter-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #3498db;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .filter-tag .remove {
            cursor: pointer;
            padding: 2px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .filter-tag .remove:hover {
            background: rgba(255,255,255,0.3);
        }

        /* NO RESULTS */
        .no-results {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .allergen-grid,
            .food-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .category-tabs {
                flex-direction: column;
            }
            
            .tab-btn {
                padding: 15px;
                font-size: 0.95rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1><i class="fas fa-utensils"></i> Restaurant Allergen System</h1>
            <p>Quick check for allergens in menu items</p>
        </div>

        <!-- NAVIGATION TABS -->
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="allergens">
                <i class="fas fa-exclamation-triangle"></i>
                FIND BY ALLERGEN
            </button>
            <button class="tab-btn" data-tab="foods">
                <i class="fas fa-search"></i>
                FIND BY FOOD
            </button>
        </div>

        <!-- CONTENT AREA -->
        <div class="content-area">
            <!-- ALLERGENS VIEW (Default) -->
            <div class="allergens-view active" id="allergensView">
                <h2 style="color: #2c3e50; margin-bottom: 10px;">Select an Allergen</h2>
                <p style="color: #7f8c8d; margin-bottom: 20px;">Click an allergen to see which foods contain it</p>
                
                <div class="allergen-grid" id="allergenGrid">
                    <!-- Allergen buttons will be inserted here -->
                </div>
            </div>

            <!-- FOODS VIEW -->
            <div class="foods-view" id="foodsView">
                <h2 style="color: #2c3e50; margin-bottom: 10px;">Browse Foods by Category</h2>
                <p style="color: #7f8c8d; margin-bottom: 20px;">Select category, then choose a food</p>
                
                <!-- Category Tabs -->
                <div class="category-tabs" id="categoryTabs">
                    <!-- Category buttons will be inserted here -->
                </div>

                <!-- Food Grid -->
                <div class="food-grid" id="foodGrid">
                    <!-- Food buttons will be inserted here -->
                </div>
            </div>

            <!-- RESULTS PANEL (Common for both views) -->
            <div class="results-panel">
                <div class="results-header">
                    <div class="results-title">
                        <i class="fas fa-list"></i>
                        Results
                    </div>
                    <div class="results-count" id="resultCount">0 items</div>
                </div>
                
                <div class="results-list" id="resultsList">
                    <div class="no-results">
                        <i class="fas fa-info-circle"></i>
                        <p>Select an allergen or food to see results</p>
                    </div>
                </div>

                <!-- Active Filters -->
                <div class="active-filters" id="activeFilters">
                    <div style="color: #7f8c8d;">Active filters: </div>
                    <!-- Active filters will appear here -->
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="btn btn-clear" id="clearBtn">
                        <i class="fas fa-times"></i>
                        Clear All
                    </button>
                    <button class="btn btn-print" id="printBtn">
                        <i class="fas fa-print"></i>
                        Print Results
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample Data
        const foodData = [
            { id: 1, name: "Classic Burger", category: "main", allergens: ["wheat", "egg", "milk"] },
            { id: 2, name: "Caesar Salad", category: "starter", allergens: ["egg", "fish", "wheat"] },
            { id: 3, name: "Grilled Salmon", category: "main", allergens: ["fish"] },
            { id: 4, name: "Garlic Bread", category: "starter", allergens: ["wheat", "milk"] },
            { id: 5, name: "Chocolate Cake", category: "dessert", allergens: ["wheat", "egg", "milk", "nuts"] },
            { id: 6, name: "Veggie Pizza", category: "main", allergens: ["wheat", "milk"] },
            { id: 7, name: "French Fries", category: "side", allergens: [] },
            { id: 8, name: "Fruit Salad", category: "dessert", allergens: [] },
            { id: 9, name: "Chicken Curry", category: "main", allergens: [] },
            { id: 10, name: "Ice Cream Sundae", category: "dessert", allergens: ["milk", "nuts"] }
        ];

        const allergenData = [
            { id: "egg", name: "Egg", emoji: "ðŸ¥š" },
            { id: "milk", name: "Dairy", emoji: "ðŸ¥›" },
            { id: "nuts", name: "Nuts", emoji: "ðŸŒ°" },
            { id: "peanuts", name: "Peanuts", emoji: "ðŸ¥œ" },
            { id: "wheat", name: "Wheat/Gluten", emoji: "ðŸŒ¾" },
            { id: "fish", name: "Fish/Shellfish", emoji: "ðŸ¦" }
        ];

        const categories = [
            { id: "all", name: "All Foods" },
            { id: "starter", name: "Starters" },
            { id: "main", name: "Main Course" },
            { id: "dessert", name: "Desserts" },
            { id: "side", name: "Sides" }
        ];

        // State
        let selectedAllergen = null;
        let selectedCategory = "all";
        let selectedFood = null;
        let currentTab = "allergens"; // "allergens" or "foods"

        // DOM Elements
        const tabBtns = document.querySelectorAll('.tab-btn');
        const allergensView = document.getElementById('allergensView');
        const foodsView = document.getElementById('foodsView');
        const allergenGrid = document.getElementById('allergenGrid');
        const categoryTabs = document.getElementById('categoryTabs');
        const foodGrid = document.getElementById('foodGrid');
        const resultsList = document.getElementById('resultsList');
        const resultCount = document.getElementById('resultCount');
        const activeFilters = document.getElementById('activeFilters');
        const clearBtn = document.getElementById('clearBtn');
        const printBtn = document.getElementById('printBtn');

        // Initialize
        function init() {
            setupTabs();
            renderAllergenButtons();
            renderCategoryTabs();
            renderFoodButtons();
            updateResults();
            updateActiveFilters();

            clearBtn.addEventListener('click', clearAll);
            printBtn.addEventListener('click', printResults);
        }

        // Setup Tab Navigation
        function setupTabs() {
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tab = btn.getAttribute('data-tab');
                    
                    // Update active tab button
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Show correct view
                    currentTab = tab;
                    allergensView.classList.remove('active');
                    foodsView.classList.remove('active');
                    
                    if (tab === 'allergens') {
                        allergensView.classList.add('active');
                    } else {
                        foodsView.classList.add('active');
                    }
                    
                    // Clear selections when switching tabs
                    selectedAllergen = null;
                    selectedFood = null;
                    selectedCategory = "all";
                    renderAllergenButtons();
                    renderCategoryTabs();
                    renderFoodButtons();
                    updateResults();
                    updateActiveFilters();
                });
            });
        }

        // Render Allergen Buttons
        function renderAllergenButtons() {
            allergenGrid.innerHTML = '';
            allergenData.forEach(allergen => {
                const button = document.createElement('button');
                button.className = 'allergen-btn';
                if (selectedAllergen === allergen.id) {
                    button.style.borderColor = '#e74c3c';
                    button.style.background = '#fef5f5';
                }
                button.innerHTML = `
                    <div class="emoji">${allergen.emoji}</div>
                    <div>${allergen.name}</div>
                `;
                button.addEventListener('click', () => selectAllergen(allergen.id));
                allergenGrid.appendChild(button);
            });
        }

        // Render Category Tabs
        function renderCategoryTabs() {
            categoryTabs.innerHTML = '';
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-btn ${selectedCategory === category.id ? 'active' : ''}`;
                button.textContent = category.name;
                button.addEventListener('click', () => selectCategory(category.id));
                categoryTabs.appendChild(button);
            });
        }

        // Render Food Buttons
        function renderFoodButtons() {
            const filteredFoods = selectedCategory === 'all' 
                ? foodData 
                : foodData.filter(food => food.category === selectedCategory);

            foodGrid.innerHTML = '';
            filteredFoods.forEach(food => {
                const button = document.createElement('button');
                button.className = 'food-btn';
                if (selectedFood === food.id) {
                    button.style.borderColor = '#3498db';
                    button.style.background = '#e3f2fd';
                }
                button.innerHTML = `
                    <div>${food.name}</div>
                    <div class="category">${food.category}</div>
                `;
                button.addEventListener('click', () => selectFood(food.id));
                foodGrid.appendChild(button);
            });
        }

        // Select Allergen
        function selectAllergen(allergenId) {
            selectedAllergen = allergenId;
            selectedFood = null;
            renderAllergenButtons();
            updateResults();
            updateActiveFilters();
        }

        // Select Category
        function selectCategory(categoryId) {
            selectedCategory = categoryId;
            renderCategoryTabs();
            renderFoodButtons();
        }

        // Select Food
        function selectFood(foodId) {
            selectedFood = foodId;
            selectedAllergen = null;
            renderAllergenButtons();
            updateResults();
            updateActiveFilters();
        }

        // Update Results
        function updateResults() {
            resultsList.innerHTML = '';
            
            if (selectedAllergen) {
                // Show foods containing selected allergen
                const affectedFoods = foodData.filter(food => 
                    food.allergens.includes(selectedAllergen)
                );
                
                resultCount.textContent = `${affectedFoods.length} food(s)`;
                
                if (affectedFoods.length === 0) {
                    resultsList.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-check-circle"></i>
                            <p>No foods contain this allergen</p>
                        </div>
                    `;
                    return;
                }
                
                // Render affected foods
                affectedFoods.forEach(food => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <div class="food-name">${food.name}</div>
                        <div class="food-category">${food.category}</div>
                    `;
                    resultsList.appendChild(item);
                });
                
            } else if (selectedFood) {
                // Show allergens for selected food
                const food = foodData.find(f => f.id === selectedFood);
                
                resultCount.textContent = `${food.allergens.length} allergen(s)`;
                
                const item = document.createElement('div');
                item.className = 'result-item';
                
                let allergenBadges = '';
                if (food.allergens.length > 0) {
                    food.allergens.forEach(allergenId => {
                        const allergen = allergenData.find(a => a.id === allergenId);
                        if (allergen) {
                            allergenBadges += `
                                <div class="allergen-badge">
                                    <span class="emoji">${allergen.emoji}</span>
                                    <span>${allergen.name}</span>
                                </div>
                            `;
                        }
                    });
                }
                
                item.innerHTML = `
                    <div class="food-name">${food.name}</div>
                    <div class="food-category">${food.category}</div>
                    ${food.allergens.length > 0 ? `
                        <div class="allergen-badges">
                            ${allergenBadges}
                        </div>
                    ` : `
                        <div style="color: #27ae60; font-weight: 600; margin-top: 15px;">
                            <i class="fas fa-check-circle"></i> Allergen-free
                        </div>
                    `}
                `;
                resultsList.appendChild(item);
                
            } else {
                // No selection
                resultCount.textContent = "0 items";
                resultsList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-info-circle"></i>
                        <p>Select an allergen or food to see results</p>
                    </div>
                `;
            }
        }

        // Update Active Filters
        function updateActiveFilters() {
            activeFilters.innerHTML = '<div style="color: #7f8c8d;">Active filters: </div>';
            
            if (selectedAllergen) {
                const allergen = allergenData.find(a => a.id === selectedAllergen);
                const tag = document.createElement('div');
                tag.className = 'filter-tag';
                tag.innerHTML = `
                    <span>${allergen.emoji} ${allergen.name}</span>
                    <span class="remove" onclick="removeAllergenFilter()">
                        <i class="fas fa-times"></i>
                    </span>
                `;
                activeFilters.appendChild(tag);
            }
            
            if (selectedFood) {
                const food = foodData.find(f => f.id === selectedFood);
                const tag = document.createElement('div');
                tag.className = 'filter-tag';
                tag.innerHTML = `
                    <span>${food.name}</span>
                    <span class="remove" onclick="removeFoodFilter()">
                        <i class="fas fa-times"></i>
                    </span>
                `;
                activeFilters.appendChild(tag);
            }
            
            if (!selectedAllergen && !selectedFood) {
                activeFilters.innerHTML = '<div style="color: #95a5a6; font-style: italic;">No active filters</div>';
            }
        }

        // Remove Allergen Filter
        function removeAllergenFilter() {
            selectedAllergen = null;
            renderAllergenButtons();
            updateResults();
            updateActiveFilters();
        }

        // Remove Food Filter
        function removeFoodFilter() {
            selectedFood = null;
            updateResults();
            updateActiveFilters();
        }

        // Clear All
        function clearAll() {
            selectedAllergen = null;
            selectedCategory = "all";
            selectedFood = null;
            renderAllergenButtons();
            renderCategoryTabs();
            renderFoodButtons();
            updateResults();
            updateActiveFilters();
        }

        // Print Results
        function printResults() {
            const allergen = selectedAllergen ? allergenData.find(a => a.id === selectedAllergen) : null;
            const food = selectedFood ? foodData.find(f => f.id === selectedFood) : null;
            
            if (!allergen && !food) {
                alert("Please select an allergen or food first.");
                return;
            }
            
            const printWindow = window.open('', '_blank');
            
            if (selectedAllergen) {
                const affectedFoods = foodData.filter(f => f.allergens.includes(selectedAllergen));
                printWindow.document.write(`
                    <html><head><title>Allergen Report</title></head>
                    <body style="font-family: Arial; padding: 20px;">
                        <h2>Foods containing: ${allergen.emoji} ${allergen.name}</h2>
                        <p>Generated: ${new Date().toLocaleString()}</p>
                        <ul style="margin-top: 20px;">
                            ${affectedFoods.map(f => `<li><strong>${f.name}</strong> (${f.category})</li>`).join('')}
                        </ul>
                    </body></html>
                `);
            } else if (selectedFood) {
                printWindow.document.write(`
                    <html><head><title>Food Allergens</title></head>
                    <body style="font-family: Arial; padding: 20px;">
                        <h2>${food.name} (${food.category})</h2>
                        <p>Generated: ${new Date().toLocaleString()}</p>
                        <h3>Contains:</h3>
                        ${food.allergens.length > 0 
                            ? `<ul>${food.allergens.map(a => {
                                const allergen = allergenData.find(al => al.id === a);
                                return `<li>${allergen.emoji} ${allergen.name}</li>`;
                            }).join('')}</ul>`
                            : '<p>âœ… Allergen-free</p>'
                        }
                    </body></html>
                `);
            }
            
            printWindow.document.close();
            printWindow.print();
        }

        // Make functions globally available
        window.removeAllergenFilter = removeAllergenFilter;
        window.removeFoodFilter = removeFoodFilter;

        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
