<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - THE COZY CRUMB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 15px;
            margin: 10px 0 20px;
            opacity: 0.8;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            text-align: center;
        }

        .countdown span {
            font-size: 30px;
            font-weight: bold;
            display: block;
        }

        .subscribe {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .subscribe input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 250px;
        }

        .subscribe button {
            padding: 10px 15px;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .subscribe button:hover {
            background: #e68900;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>THE COZY CRUMB</h1> <br><br><br>
        <h2>COMING SOON</h2>
        <p class="subtitle">Something delicious is baking! Stay tuned for our grand opening.</p>

        <div class="countdown">
            <div><span id="days">00</span>Days</div>
            <div><span id="hours">00</span>Hours</div>
            <div><span id="minutes">00</span>Minutes</div>
            <div><span id="seconds">00</span>Seconds</div>
        </div>

        <div class="subscribe">
            <input type="email" placeholder="Enter your email" id="email">
            <button onclick="subscribe()">Notify Me</button>
        </div>
    </div>

    <script>
        // Countdown Timer
        const targetDate = new Date("April 1, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        setInterval(updateCountdown, 1000);

        // Subscription Form
        function subscribe() {
            let email = document.getElementById("email").value;
            if (email.includes("@") && email.includes(".")) {
                alert("Thank you for subscribing! We'll keep you updated.");
                document.getElementById("email").value = "";
            } else {
                alert("Please enter a valid email.");
            }
        }
    </script>

</body>
</html>
